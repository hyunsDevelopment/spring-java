<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        .login-container h2 {
            margin-bottom: 24px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: #66a6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #89f7fe;
            color: #333;
        }
        .login-container .footer {
            margin-top: 18px;
            font-size: 14px;
            color: #888;
        }
    </style>
    
    <script>
        function login() {
            event.preventDefault();

            const id = $('#id').val();
            const password = $('#password').val();
            console.log(id, password);
            alert("id: " + id + "\npassword: " + password);
        }
    </script>
</head>
<body>
    <form class="login-container" onsubmit="login()">
        <h2>로그인</h2>
        <input type="text" id="id" placeholder="아이디" required autofocus>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        <div class="footer">계정이 없으신가요? <a href="#">회원가입</a></div>
    </form>
</body>
</html>
